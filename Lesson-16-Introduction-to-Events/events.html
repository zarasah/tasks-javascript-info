<!DOCTYPE html>
<html>
    <head>
        <title>Introduction to browser events</title>
        <meta charset = "UTF-8">
    </head>
    <body>
        <!-- Add JavaScript to the button to make <div id="text"> disappear when we click it. -->

        <div id="text">This text will be hidden.</div>
        <input id = "firstButton" type = "button" value = "Click to hide the text">
        <input id = "showButton" type = "button" value = "Click to show the text">
        <script>
            const button1 = document.querySelector('#firstButton');
            const button2 = document.querySelector('#showButton');
            const div = document.querySelector('#text');
            button1.onclick = function () {
                div.hidden = true;
            }
            button2.onclick = function () {
                div.hidden = false;
            }
        </script>

        <!-- Create a button that hides itself on click. -->

        <div>This button will be hidden.</div>
        <button id = 'hide'>Click to hide the button</button>
        <script>
            const hideButton = document.querySelector('#hide')
            hideButton.onclick = function () {
                hideButton.hidden = true;
            }
        </script>

        <!-- Which handlers run? -->

        <div>This button show 1 and 2</div>
        <button id = 'nextButton'>Show</button>
        <script>
            const button = document.querySelector('#nextButton');
            button.addEventListener("click", () => alert("1"));
            button.removeEventListener("click", () => alert("1"));
            button.onclick = () => alert(2);
        </script>
    </body>
</html>
