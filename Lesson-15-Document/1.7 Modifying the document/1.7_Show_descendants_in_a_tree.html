<!DOCTYPE html>
<html>
    <head>
        <title>Modifying the document</title>
        <meta charset = "UTF-8">
    </head>
    <body>
        <!-- There's a tree organized as nested ul/li.
            Write the code that adds to each <li> the number 
         of its descendants. Skip leaves (nodes without children). -->
        
         <ul>
            <li>Animals
              <ul>
                <li>Mammals
                  <ul>
                    <li>Cows</li>
                    <li>Donkeys</li>
                    <li>Dogs</li>
                    <li>Tigers</li>
                  </ul>
                </li>
                <li>Other
                  <ul>
                    <li>Snakes</li>
                    <li>Birds</li>
                    <li>Lizards</li>
                  </ul>
                </li>
              </ul>
            </li>
            <li>Fishes
              <ul>
                <li>Aquarium
                  <ul>
                    <li>Guppy</li>
                    <li>Angelfish</li>
                  </ul>
                </li>
                <li>Sea
                  <ul>
                    <li>Sea trout</li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        
          <script>
            let allLi = document.querySelectorAll('li');

            for (let li of allLi) {
                let count = li.getElementsByTagName('li').length;
                if (count) {
                    li.firstChild.textContent = li.firstChild.textContent + '[' + count + ']';
                }
                
            }
          </script>

    </body>
</html>
